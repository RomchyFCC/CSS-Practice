<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Fundamentals!</title>
  <style>
		.container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-template-rows: 100px 200px 100px;
			grid-gap: 10px;
		}
		.item {
		  display: grid;
		  justify-content: center;
		  align-items: center;
		  border: 5px solid rgba(0, 0, 0, 0.03);
		  border-radius: 3px;
		  font-size: 35px;
		  background-color: lightblue;
		}

		.item p {
		  margin: 0 0 5px 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
		<div class="item"></div>
	</div>

</body>

</html>
